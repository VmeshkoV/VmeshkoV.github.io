<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Гипсолит. Штукатурка стен</title>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <main>
  	<div class="container">
  		<div class="row">

  			<div class="col-md-3 col-sm-6 col-xs-12">
  				<div class="logo">
  					<img src="img/logo.png" alt="Гипсолит. Штукатурка">
  				</div>
  			</div>

  			<div class="col-lg-2 col-lg-offset-4 col-md-3 col-md-offset-3 col-sm-5 col-sm-offset-1 col-xs-12">
  				<a class="phone-link" href="#">+7 495 771 05 08</a>
  			</div>

  			<div class="col-md-3 col-sm-12">
  				<div class="wrap">
  					<div class="wrap-block">
  						<button class="button header-btn">Получить консультацию</button>
  					</div>
  				</div>
  			</div>
  		</div>
      <div class="row">
        <div class="col-lg-6 col-md-5 main-info">
          <h1 class="main-header">Автоматизированная  штукатурка стен</h1>
          <p class="main-advantage">Идеально ровные стены<br> в кратчайшие сроки</p>
          <div class="price-box">
             <span class="price">Стоимость работ<br>от <strong>300</strong> руб/м<sup>2</sup></span>
          </div>
          <p class="main-pay">Оплата по факту!</p>
        </div>
        <div class="col-md-4 col-md-offset-2 col-sm-12 col-sm-offset-1 col-xs-12 col-xs-offset-0">
          <form action="#">
            <h2 class="form-header">Для расчёта точной стоимости<br> закажите <strong>выезд замерщика</strong></h2>
            <label class="label-name" for="#">Ваше имя</label>
            <input type="text">
            <label for="#">Номер телефона</label>
            <input type="text">
            <button class="button form-btn" type="submit">Оставьте заявку</button>
            <p class="form-footnote">Приедем в день обращения*</p>
          </form>
          <p class="form-schedule">* - выезды на замер осуществляются<br> в рабоче дни Пн-Пт с 9:00 д</p>
        </div>
      </div>
  	</div>
  </main>
</body>
</html>
