<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9 урок</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
						<h1 class="header"><span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong></h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/V_n-N_ChJAY?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
	<div class="container">
			<div class="row">
			<div class="col-xs-12">
				<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="Первое преимущество">
						<p>Первое <br> преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="Второе преимущество">
						<p>Второе<br> преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="Третье преимущество">
						<p>Третье<br> преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="Четвертое преимущество">
						<p>Четвертое<br> преимущество</p>
					</div>
				</div>
			</div>
		</div>
			<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
	</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-xs-12"><h2 class="customers-header text-center text-uppercase">Наши клиенты</h2></div>
			</div>
			<div class="row text-center first-line">
				<div class="col-lg-3 col-md-6"><div class="costomers-box"><img src="img/1.jpg" alt="Клиент 1"></div></div>
				<div class="col-lg-3 col-md-6"><div class="costomers-box"><img src="img/2.jpg" alt="Клиент 2"></div></div>
				<div class="col-lg-3 col-md-6"><div class="costomers-box"><img src="img/3.jpg" alt="Клиент 3"></div></div>
				<div class="col-lg-3 col-md-6"><div class="costomers-box"><img src="img/4.jpg" alt="Клиент 4"></div></div>
			</div>
				<div class="row text-center">
				<div class="col-lg-3 col-md-6"><div class="costomers-box"><img src="img/5.jpg" alt="Клиент 5"></div></div>
				<div class="col-lg-3 col-md-6"><div class="costomers-box"><img src="img/6.jpg" alt="Клиент 6"></div></div>
				<div class="col-lg-3 col-md-6"><div class="costomers-box"><img src="img/1.jpg" alt="Клиент 7"></div></div>
				<div class="col-lg-3 col-md-6"><div class="costomers-box"><img src="img/2.jpg" alt="Клиент 8"></div></div>
			</div>
		</div>
	</div>
