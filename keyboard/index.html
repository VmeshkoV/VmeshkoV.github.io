<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Keyboard</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="keyboard gradient">
		<div class="first-row">
			<div class="key esc"><p>esc</p></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key arrow-up"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key f-15"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
		</div> <!-- Row -->

		<div class="second-row">
			<div class="key til-key"><p class="til">~</p><p class="dot">`</p></div>
			<div class="key second-key"><p class="up-key">!</p><p class="down">1</p></div>
			<div class="key second-key"><p class="up-key dog">@</p><p class="down down-2">2</p></div>
			<div class="key second-key"><p class="up-key sharp">#</p><p class="down down-3">3</p></div>
			<div class="key second-key"><p class="up-key dollar">$</p><p class="down down-4">4</p></div>
			<div class="key second-key"><p class="up-key percent">%</p><p class="down down-5">5</p></div>
			<div class="key second-key"><p class="up-key ar-up">^</p><p class="down down-6">6</p></div>
			<div class="key second-key"><p class="up-key and">&</p><p class="down down-7">7</p></div>
			<div class="key second-key"><p class="up-key star">*</p><p class="down down-8">8</p></div>
			<div class="key second-key"><p class="up-key bracket-left">(</p><p class="down down-9">9</p></div>
			<div class="key second-key"><p class="up-key bracket-right">)</p><p class="down down-9">0</p></div>
			<div class="key second-key"><p class="up-key long">â€”</p><p class="down short">-</p></div>
			<div class="key second-key"><p class="up-key plus">+</p><p class="down equally">=</p></div>
			<div class="key del"><p class="delete">delete</p></div>
			<div class="key fn-key"><p class="fn">fn</p></div>
			<div class="key home-key"><p class="home">home</p></div>
			<div class="key f-15 page-up-key"><p class="page-up">page<br>up</p></div>
			<div class="key clear-key"><p class="clear">clear</p></div>
			<div class="key equal-key"><p class="equal">=</p></div>
			<div class="key division-key"><p class="division">/</p></div>
			<div class="key multiply-key"><p class="multiply">*</p></div>
		</div> <!-- Row -->

		<div class="third-row">
			<div class="key esc tab-key"><p class="tab">tab</p></div>
			<div class="key q-key"><p class="q">Q</p></div>
			<div class="key q-key"><p class="w">W</p></div>
			<div class="key q-key"><p class="e">E</p></div>
			<div class="key q-key"><p class="q">R</p></div>
			<div class="key q-key"><p class="t">T</p></div>
			<div class="key q-key"><p class="y">Y</p></div>
			<div class="key q-key"><p class="q">U</p></div>
			<div class="key q-key"><p class="i">I</p></div>
			<div class="key q-key"><p class="q">O</p></div>
			<div class="key q-key"><p class="p">P</p></div>
			<div class="key left-figure-key"><p class="figure">{<br>[</p></div>
			<div class="key left-figure-key"><p class="figure">}<br>]</p></div>
			<div class="key arrow-up left-figure-key"><p class="figure-two">|<br>\</p></div>
			<div class="key del-key"><p class="delete-two">delete</p></div>
			<div class="key end-key"><p class="end">end</p></div>
			<div class="key f-15 page-down-key"><p class="page-down">page<br>down</p></div>
			<div class="key seven-key"><p class="seven">7</p></div>
			<div class="key seven-key"><p class="seven">8</p></div>
			<div class="key seven-key"><p class="seven">9</p></div>
			<div class="key seven-key"><p class="minus">-</p></div>
		</div> <!-- Row -->

		<div class="fourth-row">
			<div class="key caps caps-key"><div class="circle"></div><p class="caps-two">caps lock</p></div>
			<div class="key a-key"><p class="q">A</p></div>
			<div class="key a-key"><p class="q">S</p></div>
			<div class="key a-key"><p class="q">D</p></div>
			<div class="key f-key"><p class="f">F</p><div class="line"></div></div>
			<div class="key a-key"><p class="q">G</p></div>
			<div class="key a-key"><p class="q">H</p></div>
			<div class="key f-key"><p class="f">J</p><div class="line"></div></div>
			<div class="key a-key"><p class="q">K</p></div>
			<div class="key a-key"><p class="q">L</p></div>
			<div class="key dotted-key"><p class="dotted">:<br>;</p></div>
			<div class="key commas-key"><p class="commas">"<br>'</p></div>
			<div class="key return return-key"><p class="ret">return</p></div>
			<div class="key four-key"><p class="four">4</p></div>
			<div class="key f-key"><p class="f">5</p><div class="line"></div></div>
			<div class="key six-key"><p class="four">6</p></div>
			<div class="key plus-left-key"><p class="plus-left">+</p></div>
		</div> <!-- Row -->

		<div class="fifth-row">
			<div class="key shift"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key shift"></div>
			<div class="key up"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key enter"></div>
		</div> <!-- Row -->

		<div class="last-row">
			<div class="key ctrl"></div>
			<div class="key option"></div>
			<div class="key command"></div>
			<div class="key space"></div>
			<div class="key command"></div>
			<div class="key option"></div>
			<div class="key ctrl-right"></div>
			<div class="key"></div>
			<div class="key"></div>
			<div class="key right"></div>
			<div class="key zero"></div>
			<div class="key"></div>
		</div> <!-- Row -->
	</div>
</body>
</html>
