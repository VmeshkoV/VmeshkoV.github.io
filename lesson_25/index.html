<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Формы на сайте</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
		
	<div class="container">  
	  <form id="contact" action="mailer/smart.php" method="POST">
	    <h3>Colorlib Contact Form</h3>
	    <h4>Contact us for custom quote</h4>
	    <fieldset>
	      <input name="user_name" placeholder="Your name" type="text">
	    </fieldset>
	    <fieldset>
	      <input name="user_mail" placeholder="Your Email Address" type="email">
	    </fieldset>
	    <fieldset>
	      <input name="user_phone" placeholder="Your Phone Number (optional)" type="tel">
	    </fieldset>
	    <fieldset>
	      <input name="user_site" placeholder="Your Web Site (optional)" type="text">
	    </fieldset>
	    <fieldset>
	      <textarea name="user_message" placeholder="Type your message here...."></textarea>
	    </fieldset>
	    <fieldset>
	    	<button type="submit">Submit</button>
	    </fieldset>
	    <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
	  </form>
	</div>


	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		$('form').submit(function(event) {
			event.preventDefault();
			$.ajax({
				type: "POST",
				url: "mailer/smart.php",
				data: $(this).serialize()
			}).done(function() {
				$(this).find("input").val("");
				alert("Сообщение успешно отправлено");
				$("form").trigger("reset");
			});
			return false;
		});
	</script>

</body>
</html>
