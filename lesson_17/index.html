<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Модальное окно</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Кнопка вызова модального окна -->
  <button class="button-delete" data-toggle="modal" data-target="#my-modal">Удалить файл</button>

  <!-- Модальное окно -->
  <div class="modal fade" id="my-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Вы действительно хотите удалить файл?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary footer-btn-yes" data-dismiss="modal">Да</button>
        <button type="button" class="btn btn-primary footer-btn-no">Нет</button>
      </div>
    </div>
  </div>
</div>  



<!-- jquery cdn -->
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script> 

<!-- java script bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
