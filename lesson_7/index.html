<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Мой сайт</title>
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</	strong></h1>

		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/Ayq3dbETQYs?rel=0&		amp;controls=0" frameborder="0" allowfullscreen></iframe>
			</div>

			<div class="form">
				<form action="#">
					<p class="form-header">Введите свой email</p>
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="section__header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое<br> преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>

	<div class="section">
		<h2 class="section__header">Наши клиенты</h2>
		<div class="customers">
			<div class="customers__col"><img src="img/1.jpg" alt="Заказчик-1"></div>
			<div class="customers__col"><img src="img/2.jpg" alt="Заказчик-2"></div>
			<div class="customers__col"><img src="img/3.jpg" alt="Заказчик-3"></div>
			<div class="customers__col"><img src="img/4.jpg" alt="Заказчик-4"></div>
		</div>
		<div class="customers">
			<div class="customers__col"><img src="img/5.jpg" alt="Заказчик-5"></div>
			<div class="customers__col"><img src="img/6.jpg" alt="Заказчик-6"></div>
			<div class="customers__col"><img src="img/7.jpg" alt="Заказчик-7"></div>
			<div class="customers__col"><img src="img/8.jpg" alt="Заказчик-8"></div>
		</div>
	</div>
</body>
</html>
