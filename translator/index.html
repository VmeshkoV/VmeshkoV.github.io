<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="styled.css">
  <title>Translator</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="text-input">
        <textarea class="from-text" spellcheck="false" placeholder="Enter text"></textarea>
        <textarea class="to-text" spellcheck="false" placeholder="Translation"></textarea>
      </div>

      <ul class="controls">
        <li class="row from">
          <div class="icons">
            <i id="from" class="fas fa-volume-up"></i>
            <i id="copy_from" class="fas fa-copy"></i>
          </div>
          <select></select>
        </li>

        <li class="exchange">
          <i id="from" class="fas fa-exchange-alt"></i>
        </li> 

        <li class="row to">
          <select></select>
          <div class="icons">
            <i id="to" class="fas fa-volume-up"></i>
            <i id="copy_to" class="fas fa-copy"></i>
          </div>
        </li>
      </ul>
    </div>

    <button>Translate text</button>
  </div>

  <script src="./js/countries.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
