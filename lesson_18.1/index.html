<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Форма регистрации</title>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="section">
  <div class="container">
    <div class="content">
          <!-- Nav tabs -->
      <ul class="nav nav-tabs inset">
        <li class="first-link active"><a class="link" href="#home" data-toggle="tab">Вход</a></li>
        <li class="second-link"><a class="link" href="#profile" data-toggle="tab">Регистрация</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <form class="border" action="#">
            <div class="form-body">
              <input class="user-value" type="name" placeholder="Ваше имя">
              <input class="user-value" type="password" placeholder="Пароль">
              <a href="#" class="form-password-info">Забыли пароль?</a>
              <input class="checkbox" type="checkbox"><label>Напомнить мне</label>
              <button class="enter-btn" type="submit" value="Войти">Войти</button>
            </div>
          </form>
        </div>
        <div class="tab-pane" id="profile">
          <form class="border" action="#">
            <div class="form-body">
              <input class="user-value" type="name" placeholder="Новое имя">
              <input class="user-value" type="password" placeholder="Новый пароль">
              <a href="#" class="form-password-info">Информация</a>
              <button class="reg-btn" type="submit" value="Войти">Регистрация</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>





</body>
</html>
